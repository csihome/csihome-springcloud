server.port: 8888

spring.profiles.active: push-mode

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${DISCOVERY_DOMAIN:localhost}:8761/eureka/


